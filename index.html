<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="title.css">
    <link rel="stylesheet" href="form.css"> 
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="user.css";
</head>

<body>
    <div>
        <h1 class="header-title">Todo Application</h1>
    </div
    <form>
        <div class="create-list">
        <label class="label-item">Add todo list item: </label>
        <input class="text-field" type="text">
        <button class="submit-button hover-color" (click)="getUserListItem()">Submit</button>
    </div>
    </form>
    <div class="user-items">
        <p>User list item: <span class="user-item"></span></p>
    </div>
    <form>
        <div class="search-list-items">
            <label class="search-item">Search for the item: </label>
            <input class="text-field" type="text">
            <button class="search-button">Search</button>
        </div>
    </form>
    <div class="user-found-items">
        <p>User found item:<span class="user-found"></span></p>
    </div>
    <form>
        <div class="dates">
            <label class="date">Pick the date: </label>
            <input class="date-input" type="date">
        </div>
    </form>
    <script src="/script.js"></script>
</body>

</html>
